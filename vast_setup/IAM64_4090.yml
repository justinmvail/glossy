MODEL:
  STYLE_ENCODER_LAYERS: 3
  NUM_IMGS: 15
  IN_CHANNELS: 4
  OUT_CHANNELS: 4
  NUM_RES_BLOCKS: 1
  NUM_HEADS: 4
  EMB_DIM: 512
SOLVER:
  BASE_LR: 0.0001
  EPOCHS: 100
  WARMUP_ITERS: 5000
  TYPE: AdamW
  GRAD_L2_CLIP: 1.0
TRAIN:
  TYPE: train
  IMS_PER_BATCH: 128
  SNAPSHOT_BEGIN: 0
  SNAPSHOT_ITERS: 10
  VALIDATE_BEGIN: 5
  VALIDATE_ITERS: 10
  SEED: 1001
  IMG_H: 64
  IMG_W: 64
TEST:
  TYPE: test
  IMS_PER_BATCH: 1
  IMG_H: 64
  IMG_W: 64
DATA_LOADER:
  NUM_THREADS: 16
  IAMGE_PATH: ./data/IAM64-new
  STYLE_PATH: ./data/IAM64-new
  LAPLACE_PATH: ./data/IAM64_laplace
